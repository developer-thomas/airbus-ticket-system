<section class="w-2/4 mx-auto mt-28">
  <form class="grid grid-cols-1 gap-2" [formGroup]="loginForm" (ngSubmit)="login()">
    <h2 class="text-2xl font-extrabold mb-3 text-orange">Seja bem-vindo(a)!</h2>
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input type="text" matInput formControlName="credential" />
      <mat-error class="text-xs">Campo obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"/>
      <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error class="text-xs">Campo obrigatório</mat-error>
    </mat-form-field>

    <span 
      class="uppercase text-sm font-bold text-orange cursor-pointer"
      (click)="goToForgotPassword()"
    >
      Esqueci minha senha</span
    >
    <button
      [disabled]="loginForm.invalid"
      class="btn bg-mb-black-200 text-white rounded-lg font-bold py-4 w-full mt-3"
    >
      Entrar
    </button>
  </form>

  <div class="text-center mt-9">
    <p>Ainda não possui uma conta?</p>
    <p class="font-bold text-orange cursor-pointer hover:underline" [routerLink]="['cadastro']">Clique aqui!</p>
  </div>
</section>
